[pytest]
# Configuración de pytest para Ether Blades

# Registrar marcas personalizadas
markers =
    integration: marca tests de integración (deseleccionar con '-m "not integration"')
    slow: marca tests lentos

# Opciones por defecto
addopts = 
    -v
    --strict-markers
    --tb=short

# Rutas de tests
testpaths = tests

# Configuración de cobertura
[coverage:run]
source = .
omit = 
    tests/*
    venv/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod